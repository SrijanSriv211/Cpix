<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpix</title>

    <link rel="icon" href="../static/img/icon.png">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <script src="../static/script.js"></script>
    <div class="sidebar">
        <a class="cpix" title="Cpix Code" href="https://github.com/Light-Lens/Cpix" target="_blank">
            <img src="../static/img/icon.png" alt="Cpix icon">
            <h3>Cpix</h3>
        </a>
        <hr>
        <div id="history">
            {% for history in histories %}
                <p onclick="PutQueryInSearch(this);">{{ history }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="results-container">
        <h3 id="time-taken">{{ time_taken }}</h3>
        <div id="overview" onclick="ToggleOverview(this);" style="width: max-content;">
            <h3>AI overview</h3>
            <hr style="display: block;">
            <div style="display: block;">{{ overview }}</div>
        </div>
        <div id="results">
            {% for result in results %}
                <a class="result-block" href="{{ result.URL }}" target="_blank">{{ result.Title }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- <a title="Cpix Code" href="https://github.com/Light-Lens/Cpix" target="_blank"><h3 id="title">Cpix</h3></a> -->
    <div class="search-container">
        <form method="POST" id="search-bar">
            <input id="inputbox" type="text" name="query" placeholder="Search on Cpix" autocomplete="off" autofocus required>
            <button class="inputbtn"><i class="material-symbols-outlined">search</i></button>
        </form>
    </div>
    <script> Focus_on_inputbox(); </script>
    <script> SendMessage(); </script>
</body>
</html>
