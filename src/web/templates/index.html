<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpix</title>

    <link rel="icon" href="../static/img/icon.png">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <script src="../static/script.js"></script>
    <div class="sidebar">
        <a class="cpix" title="Cpix Code" href="https://github.com/Light-Lens/Cpix" target="_blank">
            <img src="../static/img/icon.png" alt="Cpix icon">
            <h3>Cpix</h3>
        </a>
        <hr>
        <div id="history">
            {% for history in histories %}
                <p onclick="PutQueryInSearch(this);">{{ history }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="results-container">
        <h3 id="time-taken">{{ time_taken }}</h3>
        <div id="overview" onclick="ToggleOverview(this);" style="width: max-content;">
            <h3>AI overview</h3>
            <hr style="display: none;">
            <div style="display: none;">{{ overview }}</div>
        </div>
        <div id="results">
            {% for result in results %}
                <a class="result-block" href="{{ result.URL }}" target="_blank">{{ result.Title }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="search-container">
        <input id="inputbox" type="text" name="query" placeholder="Search on Cpix" autocomplete="off" autofocus required>
        <button id="inputbtn"><i class="material-symbols-outlined">search</i></button>
    </div>
    <script>
        // Load history when page loads
        document.addEventListener('DOMContentLoaded', function() {
            LoadHistory();
            Focus_on_inputbox();

            const inputbox = document.getElementById("inputbox");
            const inputbtn = document.getElementById("inputbtn");

            // Function to perform search
            function PerformSearch() {
                const query = inputbox.value.trim();
                if (query) {
                    // Send to backend and get response
                    fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        UpdateResults(data);
                        LoadHistory();
                    })
                    .catch(error => { console.error('Error:', error); });
                }
            }

            // Event listeners for search
            inputbtn.addEventListener('click', PerformSearch);
            inputbox.addEventListener('keypress', function(event) {
                if (event.key === 'Enter')
                {
                    PerformSearch();
                }
            });
        });

        // Function to load history
        function LoadHistory() {
            fetch('/')
                .then(response => response.json())
                .then(data => {
                    const historyContainer = document.getElementById("history");
                    historyContainer.innerHTML = '';

                    data.history.forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = item;
                        p.onclick = function() { PutQueryInSearch(this); };
                        historyContainer.appendChild(p);
                    });
                })
                .catch(error => console.error('Error loading history:', error));
        }

        // Function to update search results
        function UpdateResults(data) {
            // Update time taken
            document.getElementById("time-taken").textContent = data.time_taken;

            // Update overview
            const overviewDiv = document.querySelector("#overview div");
            overviewDiv.textContent = data.overview;

            // Update results
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '';

            data.results.forEach(result => {
                const a = document.createElement('a');
                a.className = 'result-block';
                a.href = result.URL;
                a.target = '_blank';
                a.textContent = result.Title;
                resultsContainer.appendChild(a);
            });

            // Adjust grid columns based on results
            AdjustGridColumns();
        }
    </script>
</body>
</html>
